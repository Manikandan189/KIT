<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css-forgotPassword.css">
</head>
<body>
    <div class="back"></div>
    <section><div class="card-content">
    <div class="register-title">
        <h2>Change Password</h2>    
    <div class="line"></div></div>
    <form action="/ChangePassword" method="POST">
    <label class="first-name">Enter Email</br>
        <input type="text" id="first-name-val" class="input-box"  required></br>
        <div class="border"></div></br>
        <label class="last-name">Enter OTP </br>
            <input type="text" id="last-name-val" class="input-box"  required></br>
            <div class="border"></div></br>
                <label class="create-pass">Create Password</br>
                    <input type="password" id="create-pass-val" class="input-box"  required></br>
                    <div class="border"></div></br>
                    <label class="reenter-pass">Re-Enter Password</br>
                        <input type="password" id="reenter-pass-val" class="input-box"  required></br>
                        <div class="border"></div></br>
                        <button class="submit"  type="submit" >Submit</button>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
</body>
</html>
